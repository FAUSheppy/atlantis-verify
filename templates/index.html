<head>
    {% include "head.html" %}
</head>
<body>
    {% include "navbar.html" %}
    <div class="main-container">

        {% for key, value in verifications["verifications"].items() %}
        <div class="row" style="margin: auto;">
            <div class="col-4">
                <p class="v-info"> {{ key }} </p>
            </div>
            <div class="col-4">
                {% if value %}
                <p class="v-info" style="color: green">Verified</p>
                {% else %}
                <p class="v-info" style="color: orange">Not Verified</p>
                {% endif %}
            </div>
            <div class="col-4">
                {% if not value %}
                <a class="btn btn-primary" style="width: max-content;"
                    href="/verify?type={{ key }}" class="btn btn-primary">Verify Now</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
